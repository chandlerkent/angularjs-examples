<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Examples - templates</title>
	<script src="../bower_components/angular/angular.js"></script>  
</head>
<body>
	<div ng-app="testApp" ng-init="qty=1;cost=2">
		<b>Invoice:</b>
		<div>
			Quantity: <input type="number" min="0" ng-model="qty">
		</div>
		<div>
			Costs: <input type="number" min="0" ng-model="cost">
		</div>
		<div>
			<b>Total:</b> {{qty * cost | currency}}
		</div>
		<a href="#" ng-click="hello()">Hi</a>
	</div>

	<script src="app.js"></script>
</body>
</html>
